<!-- DOCTYPE declaration-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="grid">
      <h2 align="center">Qr Code Generator</h2>
      <center><img src="" id="img" alt="QR code image" /></center>
      <select id="size">
        <option value="100">100x100</option>
        <option value="150">150x150</option>
        <option value="200">200x200</option>
        <option value="250" selected>250x250</option>
        <option value="300">300x300</option>
      </select>
      <br />
      <textarea placeholder="Enter Your Text" id="qrtext"></textarea>
      <br />
      <input type="button" value="Generate" id="Gen_Button" />

      <p>Developed by Pres</p>
    </div>
    <!-- Script section -->
    <script src="script.js"></script>
  </body>
</html>
